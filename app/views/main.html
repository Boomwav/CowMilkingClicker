<div class="row">
	<div class="col-md-4">
		<p>Money: {{game.model.money}}</p>
		<p>Milk Qty: {{game.model.milkQty | number: 2}}</p>
		<p>Cows: {{game.model.nbCows}}</p>
	</div>
	
	<div class="col-md-4">
		<p><button ng-Click="game.addMilk(1)">Add Milk</button></p>
		<p><button ng-Click="game.addCow(1)">Add a Cow</button></p>
		<p><button ng-Click="game.addCow(2)">Add two Cows</button></p>
		<p><button ng-Click="game.addSellerContract(10,1)">Hire Delivery Boy</button></p>
		<br><br>
		<p><button ng-Click="save()">Save</button></p>
		<p><button ng-Click="load()">Load</button></p>
	</div>
	
	<div class="col-md-4">
		<ul class="log-animate-container">
			<li class="animate-repeat" ng-repeat="message in log.messages | reverse">
				{{message.text}}
			</li>
		</ul>
	</div>
</div>
