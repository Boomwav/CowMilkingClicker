<div class="row">
	<div class="col-sm-4">
        <table>
            <tr>
                <td>Money:</td>
                <td>{{game.money | currency}}</td>
            </tr>
            <tr>
                <td>Milk Qty:</td>
                <td>{{game.milkQty | number: 2}}</td>
            </tr>
            <tr>
                <td>Cows: </td>
                <td>{{game.nbCows}}</td>
            </tr>
        </table>
		
		<div ng-show="showWarning">
			More than 5 milk! Holy crap!
		</div>
	</div>
	
	<div class="col-sm-4">
		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-default btn-block" ng-Click="game.addMilk(1)" data-title="Add Milk" data-template="views/popover/actionPopover.html" bs-popover>Add Milk</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-default btn-block" ng-Click="game.addCow(1)" data-title="Buy a cow" data-template="views/popover/actionPopover.html" bs-popover>Add a Cow</button>
			</div>
		</div>
		
		<p><button class="btn btn-default btn-block" ng-Click="game.addCow(2)">Add two Cows</button></p>
		<p><button class="btn btn-default btn-block" ng-Click="game.addSellerContract(10,1)">Hire Delivery Boy</button></p>
		<br><br>
		<p><button class="btn btn-default btn-block" ng-Click="save()">Save</button></p>
		<p><button class="btn btn-default btn-block" ng-Click="load()">Load</button></p>
	</div>
	
	<div class="col-sm-4">
		<ul class="log-animate-container">
			<li class="animate-repeat" ng-repeat="message in log.messages | reverse">
				{{message.text}}
			</li>
		</ul>
	</div>
</div>
